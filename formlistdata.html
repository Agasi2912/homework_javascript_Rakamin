<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi dan List Pendaftar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#registrasi">Registrasi</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#list-pendaftar">List Pendaftar</a>
            </li>
        </ul>

        <!-- Tab content -->
        <div class="tab-content mt-3">
            <!-- Tab Registrasi -->
            <div id="registrasi" class="tab-pane active">
                <form id="registration-form">
                    <div class="form-group">
                        <label for="nama">Nama:</label>
                        <input type="text" class="form-control" id="nama" placeholder="Nama Lengkap" required>
                    </div>
                    <div class="form-group">
                        <label for="umur">Umur:</label>
                        <input type="number" class="form-control" id="umur" placeholder="Umur>25" required>
                    </div>
                    <div class="form-group">
                        <label for="uang-sangu">Uang Sangu:</label>
                        <input type="number" class="form-control" id="uang-sangu" placeholder="Uang Sangu (100000 - 1000000)" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

            <!-- Tab List Pendaftar -->
            <div id="list-pendaftar" class="tab-pane">
                <p>Rata-rata pendaftar memiliki uang sangu sebesar <span id="rata-uang-sangu">0</span> dengan rata-rata umur <span id="rata-umur">0</span></p>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nama</th>
                            <th>Umur</th>
                            <th>Uang Sangu</th>
                        </tr>
                    </thead>
                    <tbody id="pendaftar-list">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="formlistdata.js"></script>
</body>
</html>
